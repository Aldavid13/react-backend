apiVersion: apps/v1
kind: Deployment
metadata:
  name: practica-02-jenkins-deployment
spec:
  selector:
   matchLabels:
    app: practica-02-jenkins
  replicas: 1
  template:
    metadata:
      labels:
        app: practica-02-jenkins
    spec:
      containers:
        - name: practica-02-jenkins
          image: 'aldavid/react-backend:tag'
          ports:
            - containerPort: 8080
              name: practica-02-port
          imagePullPolicy: Always
          env:
          - name: nombre
            value: "David"

---
kind: Service
apiVersion: v1
metadata:
  name: practica-02-jenkins-service
  labels:
    app: practica-02-jenkins
spec:   
  ports:
  - name: practica-02-jenkins
    port: 8080
    nodePort : 31554
  #type: LoadBalancer
  type: NodePort
  selector:
   app: practica-01-jenkins
